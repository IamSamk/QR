<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="generator-section">
            <div class="input-section">
                <div class="input-group">
                    <label for="url-input">Enter URL</label>
                    <input type="text" id="url-input" placeholder="https://example.com" value="https://google.com">
                </div>
                <div class="preset-section">
                    <label>Quick Presets:</label>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-preset="classic">Classic</button>
                        <button class="preset-btn" data-preset="professional">Professional</button>
                        <button class="preset-btn" data-preset="modern">Modern</button>
                        <button class="preset-btn" data-preset="neon">Neon</button>
                        <button class="preset-btn" data-preset="vintage">Vintage</button>
                        <button class="preset-btn" data-preset="minimal">Minimal</button>
                        <button class="preset-btn" data-preset="dark">Dark Mode</button>
                        <button class="preset-btn" data-preset="creative">Creative</button>
                    </div>
                </div>
                <button id="generate-btn">Generate</button>
                <button id="download-btn" style="display: none;">Download</button>
            </div>
            
            <div class="output-section">
                <div id="qr-display">
                    <canvas id="qr-canvas"></canvas>
                </div>
                <div id="url-display"></div>
            </div>

            <div class="customization-section">
                <h3>Customization</h3>
                
                <div class="color-controls">
                    <div class="color-group">
                        <label for="bg-color">Background Color:</label>
                        <input type="color" id="bg-color" value="#ffffff">
                        <span class="color-value" id="bg-color-value">#ffffff</span>
                    </div>
                    
                    <div class="color-group">
                        <label for="fg-color">Pattern Color:</label>
                        <input type="color" id="fg-color" value="#000000">
                        <span class="color-value" id="fg-color-value">#000000</span>
                    </div>
                </div>
                
                <div class="size-control">
                    <label for="qr-size">QR Code Size:</label>
                    <input type="range" id="qr-size" min="200" max="800" value="400">
                    <span id="size-value">400px</span>
                </div>
                
                <div class="size-control">
                    <label for="dot-size">Dot Size:</label>
                    <input type="range" id="dot-size" min="20" max="100" value="70">
                    <span id="dot-size-value">70%</span>
                </div>
                
                <div class="style-options">
                    <label>QR Code Style:</label>
                    <div class="style-controls">
                        <div class="style-group">
                            <label for="corner-style">Corner Style:</label>
                            <select id="corner-style">
                                <option value="square">Square</option>
                                <option value="rounded">Rounded</option>
                                <option value="extra-rounded">Extra Rounded</option>
                                <option value="dots">Dots</option>
                            </select>
                        </div>
                        
                        <div class="style-group">
                            <label for="dot-style">Dot Style:</label>
                            <select id="dot-style">
                                <option value="square">Square</option>
                                <option value="rounded">Rounded</option>
                                <option value="circle">Circle</option>
                                <option value="diamond">Diamond</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="gradient-section">
                    <div class="gradient-toggle">
                        <label>
                            <input type="checkbox" id="enable-gradient">
                            Enable Gradient
                        </label>
                    </div>
                    <div class="gradient-controls" id="gradient-controls" style="display: none;">
                        <div class="color-group">
                            <label for="gradient-start">Gradient Start:</label>
                            <input type="color" id="gradient-start" value="#000000">
                        </div>
                        <div class="color-group">
                            <label for="gradient-end">Gradient End:</label>
                            <input type="color" id="gradient-end" value="#333333">
                        </div>
                        <div class="style-group">
                            <label for="gradient-direction">Direction:</label>
                            <select id="gradient-direction">
                                <option value="to right">Left to Right</option>
                                <option value="to bottom">Top to Bottom</option>
                                <option value="45deg">Diagonal</option>
                                <option value="radial">Radial</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="center-image-section">
                    <label for="center-image">Center Image (optional)</label>
                    <input type="file" id="center-image" accept="image/*">
                    <div class="image-controls" id="image-controls" style="display: none;">
                        <label for="image-size">Image Size:</label>
                        <input type="range" id="image-size" min="10" max="30" value="20">
                        <span id="image-size-value">20%</span>
                    </div>
                </div>
                 <button id="clear-image-btn" style="display: none;">Remove Image</button>
            </div>
        </div>
        
    </div>
    
    <!-- Local QR Code Library -->
    <script src="qr-core.js"></script>
    <script src="script.js"></script>
</body>
</html>
